<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Aletheia Popup</title>
    <script type="module" src='popup.js'></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container-fluid active p-2 text-center border border-warning border-3" id="welcome">
      <h1 class="display-1">Welcome to Aletheia!</h1>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button id='read' class="btn btn-warning">Analyze Article</button>
      </div>
      <div id='message' class="text-center" style="display: none">
        <p class="text-center">This may take up to 10 seconds.</p>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div> 
    </div>
    
    <div id="digest" class="container-fluid bg-warning pb-2">
      <div class="row pt-2">
        <h5 class="card-title">Article Analysis</h1>
      </div>
      <div class="card">
        <h5 class="card-header" id="title"></h5>
        <div class="card-body">
          <div class="row">
            <dt class="col-sm-2">Author(s): </dt>
            <dd class="col-sm-8" id="author"></dd>
          </div>
          <div class="row" id="bias">
            <dt class="col-sm-2">Bias: </dt>
            <dd class="col-sm-8" id="bias-spot"></dd>
          </div>
          <div class="row">
            <dt class="col-sm-2">Summary: </dt> 
            <dd class="col-sm-10 overflow-auto min-vh-50" id="summary"></dd>
          </div>
          <div class="row">
            <dt class="col-sm-2"><abbr title="This tells you how positive or negative an article is">
              Sentiment:</abbr></dt> 
              <dd class="col-sm-10">
                <div class="progress" id="sentiment"></div>
                <p class="mt-2 mb-0">This article is rated <span id="rating"></span></p>
              </dd>
          </div>
          <hr>
          <div class="row">
            <dt class="col-sm-2">Key Terms:</dt>
            <dd class="col-sm-10"><span id="keyTerms"></span></dd>
          </div>
          <hr>
          <div class="row">
            <dt class="col-sm-2">Related Articles:</dt>
            <dd class="col-sm-10"><div id="articles" class="list-group"></div></dd>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
