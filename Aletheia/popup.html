<!DOCTYPE html>
<html>
  <head>
    <title>Aletheia Popup</title>
    <script type="module" src='popup.js'></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="active" id="welcome">
      <h1>Welcome to Aletheia!</h1>
      <p>Click below to start</p>
      <div id = 'button'>
        <button id='read'>Read Document</button>
      </div>
    </div>
    
    <div id="digest">
      <h1>About this Article</h1>
      <h2>Title: </h2> <span id="title"></span>
      <h2>Author(s): </h2> <span id="author"></span>
      <h2>Sentiment:</h2> <span id="sentiment"></span>
      <h2>Key Terms:</h2>
      <ul id="keyTerms"></ul>
      <h2>Related Articles:</h2>
      <ul id="articles"></ul>
    </div>
    <div id='message'>
      Getting source...
    </div> 
  </body>
</html>
